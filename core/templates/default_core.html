<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <title>NINJA GOLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>

<body>

    <div class="container-fluid">
        <div class="container text-center align-items-center text-center">
            <div
                class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <img style="width: 25px" src="/static/images/coin.gif" />
                <h5 class="my-0 mr-md-auto font-weight-normal">
                    <!-- ORO ACUMULADO: -->{{orototal}}
                </h5>

            </div>
        </div>

        <!--
        <divv class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Precios</h1>
            <p class="lead">Elije la version del software que mas te acomode a las necesidades.</p>
        </div>
        -->

        <div class="container">
            <div class="card-deck mb-2 text-center">
                <div style="display: inline-block;" class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">GRANJA</h4>
                    </div>
                    <div class="card-body">
                        <img style="width: 200px" src="/static/images/granja.jpg" />
                        <ul class="list-unstyled mt-3 mb-4">
                        </ul>

                        <form action='/procesar_oro/' method='post'>
                            {% csrf_token %}
                            <button type="submit" name="form_granja"
                                class="btn btn-lg btn-block btn-outline-primary">Buscar ORO!</button>
                        </form>
                    </div>
                </div>
                <div style="display: inline-block;" class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">MINA</h4>
                    </div>
                    <div class="card-body">
                        <img style="width: 200px" src="/static/images/mina.jpeg" />
                        <ul class="list-unstyled mt-3 mb-4">
                        </ul>
                        <form action='/procesar_oro/' method='post'>
                            {% csrf_token %}
                            <button type="submit" name="form_mina"
                                class="btn btn-lg btn-block btn-outline-primary">Buscar ORO!</button>
                        </form>
                    </div>
                </div>
                <div style="display: inline-block;" class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">CASA</h4>
                    </div>
                    <div class="card-body">
                        <img style="width: 200px" src="/static/images/casa.jpg" />
                        <ul class="list-unstyled mt-3 mb-4">
                        </ul>
                        <form action='/procesar_oro/' method='post'>
                            {% csrf_token %}
                            <button type="submit" name="form_casa"
                                class="btn btn-lg btn-block btn-outline-primary">Buscar ORO!</button>
                        </form>
                    </div>
                </div>
                <div style="display: inline-block;" class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">CASINO</h4>
                    </div>
                    <div class="card-body">
                        <img style="width: 200px" src="/static/images/casino.jpg" />
                        <ul class="list-unstyled mt-3 mb-4">
                        </ul>
                        <form action='/procesar_oro/' method='post'>
                            {% csrf_token %}
                            <button type="submit" name="form_casino"
                                class="btn btn-lg btn-block btn-outline-primary">Buscar ORO!</button>
                        </form>
                    </div>
                </div>


            </div>

            <footer class="pt-1 my-md-1 pt-md-1 ">
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            Actividades
                        </div>
                        
                        <div class="pt-2 card-body">
                            <textarea style="width:100%;" id="div_datos" name="message" rows="10" cols=100%></textarea>
                        </div>
                    </div>
                    <script type="text/javascript">

                        var log = {{ logs| safe}};
                        for (var datos of log) {
                            console.log("Datos: " + datos);
                            document.getElementById('div_datos').innerHTML += datos+'\n';
                        }

                    </script>





                </div>
            </footer>
        </div>
    </div>
</body>

</html>
